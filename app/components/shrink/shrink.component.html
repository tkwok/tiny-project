<ActionBar title="Shrink URL">
	<NavigationButton text="Back"></NavigationButton>
	<ActionItem text="Shrink" ios.position="right" (tap)="shrink()"></ActionItem>
</ActionBar>
<StackLayout class="form">
	<StackLayout class="input-field">
		<Label class="label" text="Long URL"></Label>
		<TextField class="input input-border" autocapitalizationType="none" [(ngModel)]="longUrl"></TextField>
	</StackLayout>
	<StackLayout>
		<Label text="The Long URL above will be shrunken using the TinyURL shortening service" textWrap="true" class="footnote text-center"></Label>
	</StackLayout>
</StackLayout>
